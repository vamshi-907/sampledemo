<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #51829B">
 <div class="container-fluid">
    <div class="navbar-brand" style="color: white;">Sample-Project</div>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}" style="color: white;">Home</a>
      </li>
         <li class="nav-item">
        <a class="nav-link" href="{% url 'add_student' %}" style="color: white;">Add Student</a>
      </li>
         <li class="nav-item">
        <a class="nav-link" href="#" style="color: white;">View Students</a>
      </li>
    </ul>

  </div>
</nav>
{% block content %}

{% endblock %}
<footer id="sticky-footer" class="flex-shrink-0 py-2">
    <div class="container text-center">
      <small>Copyright &copy; M V S Vamshi. - K L University. All rights reserved</small>
    </div>
  </footer>
<style>
  #sticky-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #51829B ; /* Set the desired background color */
  color: white; /* Set the desired text color */
  padding: 10px; /* Adjust the padding as needed */
  font-weight: bold;
}

.navbar-nav .nav-link {
  color: white; /* Set the button color to white */
}

</style>

</body>
</html>
